name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - run: npm ci
      - run: npm run build
      
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**
            gemini-extension.json
            package.json
            README.md
            commands/**
            skills/**
            CONTEXT.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}